<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="css/style.css">

    <!-- ここから下は触ってもOK -->
    <title>ページの説明を入れる</title>
    <meta
      name="description"
      content="このページの説明を入れる"
    />
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <!-- ヘッダ。Reactで自動的に描画してくれる -->
    <div id="header"></div>

    <!-- メイン -->
    <main>
      <section class="left">
          <div>
              <h2>ここにタイトルを入れる</h2>
              <div class="fbe-descriptions">
                  説明はmain section .fbe-descriptionsを指定したdivタグなどの中に入れる。
              </div>
          </div>
          <div>
              <img src="img/background.png" class="fgimg-right" alt="">
          </div>
      </section>

      <!-- cssのサンプル -->
      <section class="left white">
          <div>
              <h2>leftを指定すると</h2>
              <div class="fbe-descriptions">
                  子要素が左寄りになる。fgimg-right,bgimg-rightと組み合わせると見やすいレイアウトに
              </div>
          </div>
          <div>
              <img src="img/background.png" class="fgimg-right" alt="">
          </div>
      </section>
      <section class="right">
          <div>
              <h2>rightを指定すると</h2>
              <div class="fbe-descriptions">
                  子要素が右寄りになる。fgimg-left,bgimg-leftと組み合わせると見やすいレイアウトに
              </div>
          </div>
          <div>
              <img src="img/background.png" class="fgimg-left" alt="">
          </div>
      </section>
      <section>
          <h2>left,rightなし</h2>
          <div class="fbe-descriptions">
              left,rightクラスをつけないと中央ぞろえになる
          </div>
      </section>
  </main>
  
    


    <!-- フッタ。Reactで自動的に描画してくれる -->
    <div id="footer"></div>
  </body>
</html>
