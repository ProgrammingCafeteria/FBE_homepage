    <main>
        <section class="left">
            <div>
                <h2>ここにタイトルを入れる</h2>
                <div class="fbe-descriptions">

            <div>

        <section class="left">
            <div>
                <h2>leftを指定すると</h2>
                <div class="fbe-descriptions">
                    子要素が左寄りになる。fgimg-right,bgimg-rightと組み合わせると見やすいレイアウトに
                </div>
            </div>
            <div>
                <img src="img/background.png" class="fgimg-right" alt="">
            </div>
        </section>
        <section class="right">
            <div>
                <h2>rightを指定すると</h2>

                </div>
            </div>
            <div>
                <img src="img/background.png" class="fgimg-left" alt="">
            </div>
        </section>
        <section class="center">
            <div>
            <h2>left,rightなし</h2>

            </div>
            </div>
